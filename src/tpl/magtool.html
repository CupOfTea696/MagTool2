<div id="magtoolComponents" class="mtOverride">
    <div class="magtool hasZ hide +z-depth-1" id="magtool">
        <div class="container">
            <section class="col-md-2 text-right section main-controls">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <div class="btnGroup --changable --loadable" id="editSave">
                                <button type="button" class="btn btn-default btn-block text-left" data-name="edit" data-action="edit">
                                    <i class="fa fa-fw fa-edit"></i>
                                    <span class="text">Edit Page</span>
                                </button>
                                <button type="button" class="btn btn-default btn-block text-left --hide" data-name="save">
                                    <i class="fa fa-fw fa-floppy-o"></i>
                                    <span class="text">Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <div class="btnGroup --loadable" id="lock">
                                <button type="button" class="btn btn-default btn-block text-left">
                                    <i class="fa fa-fw fa-unlock"></i>
                                    Unlock
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block text-left" data-action="map_image">
                                <i class="fa fa-fw fa-image"></i>
                                Image Mapping
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-md-4 section page-controls">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Slug:</label>
                        <div class="col-sm-9">
                            <div class="btn-group">
                                <input type="radio" class="radioBtn" name="slugPosition" id="slugLeft" value="left" data-change="moveSlug" disabled>
                                <label class="btn btn-default" for="slugLeft">
                                    Left
                                </label>
                                <input type="radio" class="radioBtn" name="slugPosition" id="slugRight" value="right" data-change="moveSlug" disabled>
                                <label class="btn btn-default" for="slugRight">
                                    Right
                                </label>
                                <input type="radio" class="radioBtn" name="slugPosition" id="slugNone" value="none" data-change="moveSlug" checked disabled>
                                <label class="btn btn-default" for="slugNone">
                                    None
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <select class="form-control" name="slug-type" data-change="changeSlug" disabled>
                                <option value="editSlug">The EDIT</option>
                                <option value="beautySlug">Beauty</option>
                                <option value="travelSlug">Travel</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Credits:</label>
                        <div class="col-sm-9">
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" title="Toggle position" data-action="toggleCreditsPosition" disabled>
                                    <i class="fa fa-exchange"></i>
                                </button>
                                <button class="btn btn-default" type="button" title="Toggle colour" data-action="toggleCreditsColor" disabled>
                                    <i class="fa fa-adjust"></i>
                                </button>
                                <button class="btn btn-default" type="button" title="Hide" data-action="toggleCredits" disabled>
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-md-6 section selection-controls">
                <!-- Specific tools -->
                <div class="wrapper">
                    <!-- textEditorBox -->
                    <div class="form-horizontal selection --active" id="textSelection">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Text:</label>
                            <div class="col-sm-10">
                                <div class="btn-group">
                                    <input type="checkbox" class="uRadioBtn" name="textAlignment" id="leftText" value="leftText" data-change="alignSelected">
                                    <label class="btn btn-default" for="leftText">
                                        <i class="fa fa-align-left"></i>
                                    </label>
                                    <input type="checkbox" class="uRadioBtn" name="textAlignment" id="centerText" value="textAlignCenter" data-change="alignSelected">
                                    <label class="btn btn-default" for="centerText">
                                        <i class="fa fa-align-center"></i>
                                    </label>
                                    <input type="checkbox" class="uRadioBtn" name="textAlignment" id="rightText" value="rightText" data-change="alignSelected">
                                    <label class="btn btn-default" for="rightText">
                                        <i class="fa fa-align-right"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <div class="btn-group">
                                    <input type="checkbox" class="uRadioBtn" name="fontColor" id="black" value="black" data-change="changeColor">
                                    <label class="btn btn-default" for="black">
                                        Black
                                    </label>
                                    <input type="checkbox" class="uRadioBtn" name="fontColor" id="white" value="white" data-change="changeColor">
                                    <label class="btn btn-default" for="white">
                                        White
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- imageEditorBox -->
                    <div class="form-horizontal selection" id="imageSelection">
                        <form class="form-inline">
                             <label class="col-sm-2 control-label">Text:</label>
                             <div class="col-sm-10">
                              <div class="form-group">
                                <label for="imageWidth">Width</label>
                                <input type="text" class="form-control" id="imageWidth" placeholder="100">
                              </div>
                              <div class="form-group">
                                <label for="imageHeight">Height</label>
                                <input type="text" class="form-control" id="imageHeight" placeholder="100">
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div class="notification hasZ +z-depth-2" id="notify">
        <i class="fa fa-lg fa-fw fa-bell pull-left"></i>
        <div class="notification/content">
            <header class="notification/header">
                Notification
            </header>
            <main class="notification/body"></main>
        </div>
        <i class="fa fa-close notification/close"></i>
    </div>
    
    <div id="html"></div>
</div>
