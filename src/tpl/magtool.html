<div id="magtoolComponents" class="mtOverride">
    <div class="magtool hasZ hide +z-depth-1" id="magtool">
        <div class="container">
            <section class="col-md-2 text-right section">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <div class="btnGroup --changable --loadable" id="editSave">
                                <button type="button" class="btn btn-default btn-block text-left" data-name="edit" data-action="edit">
                                    <i class="fa fa-fw fa-edit"></i>
                                    <span class="text">Edit Page</span>
                                </button>
                                <button type="button" class="btn btn-default btn-block text-left --hide" data-name="save">
                                    <i class="fa fa-fw fa-floppy-o"></i>
                                    <span class="text">Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <div class="btnGroup --loadable" id="lock">
                                <button type="button" class="btn btn-default btn-block text-left">
                                    <i class="fa fa-fw fa-unlock"></i>
                                    Unlock
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block text-left" data-action="map_image">
                                <i class="fa fa-fw fa-image"></i>
                                Image Mapping
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-md-4 section">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Slug:</label>
                        <div class="col-sm-9">
                            <div class="btn-group">
                                <input type="radio" class="radioBtn" name="slugPosition" id="slugLeft" value="left" data-change="moveSlug">
                                <label class="btn btn-default" for="slugLeft">
                                    Left
                                </label>
                                <input type="radio" class="radioBtn" name="slugPosition" id="slugRight" value="right" data-change="moveSlug">
                                <label class="btn btn-default" for="slugRight">
                                    Right
                                </label>
                                <input type="radio" class="radioBtn" name="slugPosition" id="slugNone" value="none" data-change="moveSlug" checked>
                                <label class="btn btn-default" for="slugNone">
                                    None
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <select class="form-control" name="slug-type" data-change="changeSlug">
                                <option value="editSlug">The EDIT</option>
                                <option value="beautySlug">Beauty</option>
                                <option value="travelSlug">Travel</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Credits:</label>
                        <div class="col-sm-9">
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" title="Toggle position" data-action="toggleCreditsPosition">
                                    <i class="fa fa-exchange"></i>
                                </button>
                                <button class="btn btn-default" type="button" title="Toggle colour" data-action="toggleCreditsColor">
                                    <i class="fa fa-adjust"></i>
                                </button>
                                <button class="btn btn-default" type="button" title="Hide" data-action="toggleCredits">
                                    <i class="fa fa-eye-slash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-md-6 section">
                <!-- Specific tools -->
                 <div class="form-horizontal">

                    <div class="form-group">
                       <label class="col-sm-1 control-label">Text:</label>
                        <div class="col-sm-3">
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" title="leftText" data-action="leftText">
                                    <i class="fa fa-align-left"></i>
                                </button>
                                <button class="btn btn-default" type="button" title="rightText colour" data-action="rightText">
                                    <i class="fa fa-align-right"></i>
                                </button>
                                <button class="btn btn-default" type="button" title="textAlignCenter" data-action="textAlignCenter">
                                    <i class="fa fa-align-center"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-8"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div class="notification hasZ +z-depth-2" id="notify">
        <i class="fa fa-lg fa-fw fa-bell pull-left"></i>
        <div class="notification/content">
            <header class="notification/header">
                Notification
            </header>
            <main class="notification/body"></main>
        </div>
        <i class="fa fa-close notification/close"></i>
    </div>
    
    <div id="html"></div>
</div>
