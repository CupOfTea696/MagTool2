<div id="magtoolComponents" class="mtOverride">
    <div class="magtool hasZ --hide +z-depth-1" id="magtool">
        <div class="container">
            <!-- Edit/Save etc.  -->
            <section class="col-md-2 text-right section main-controls">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <div class="btnGroup --changable --loadable" id="editSave">
                                <button type="button" class="btn btn-default btn-block text-left" data-name="edit" data-action="edit">
                                    <i class="fa fa-fw fa-edit"></i>
                                    <span class="text">Edit Page</span>
                                </button>
                                <button type="button" class="btn btn-default btn-block text-left --hide" data-name="save">
                                    <i class="fa fa-fw fa-floppy-o"></i>
                                    <span class="text">Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <div class="btnGroup --loadable" id="lock">
                                <button type="button" class="btn btn-default btn-block text-left" data-action="unlock">
                                    <i class="fa fa-fw fa-unlock"></i>
                                    Unlock
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block text-left" data-action="map_image">
                                <i class="fa fa-fw fa-image"></i>
                                Image Mapping
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Edit Page specific elements -->
            <section class="col-md-3 section page-controls">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            Slug
                        </label>
                        <div class="col-sm-9">
                            <div class="btn-group">
                                <input type="radio" class="radioBtn" name="slugPosition" id="slugLeft" value="left" data-change="moveSlug">
                                <label class="btn btn-default" for="slugLeft">
                                    Left
                                </label>
                                <input type="radio" class="radioBtn" name="slugPosition" id="slugRight" value="right" data-change="moveSlug">
                                <label class="btn btn-default" for="slugRight">
                                    Right
                                </label>
                                <input type="radio" class="radioBtn" name="slugPosition" id="slugNone" value="none" data-change="moveSlug" checked>
                                <label class="btn btn-default" for="slugNone">
                                    None
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9 col-sm-offset-3">
                            <select class="form-control" name="slug-type" data-change="changeSlug">
                                <option value="editSlug">The EDIT</option>
                                <option value="beautySlug">Beauty</option>
                                <option value="travelSlug">Travel</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">
                            Credits
                        </label>
                        <div class="col-sm-9">
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" title="Toggle position" data-action="toggleCreditsPosition" id="creditsPosition">
                                    <i class="fa fa-exchange"></i>
                                </button>
                                <button class="btn btn-default" type="button" title="Toggle colour" data-action="toggleCreditsColor" id="creditsColor">
                                    <i class="fa fa-adjust"></i>
                                </button>
                                <input type="checkbox" class="checkbox" name="textAlignment" id="creditsVisibility" value="visible" data-change="changeCreditsVisibility">
                                <label class="btn btn-default" for="creditsVisibility">
                                    <i class="fa fa-eye"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Create new Element Tools -->
            <section class="col-md-1 text-right section page-controls">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block text-center" data-action="new-text">
                                <i class="fa fa-fw fa-header"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block text-center" data-action="new-image">
                                <i class="fa fa-fw fa-image"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-11 col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-block text-center" data-action="new-cta">
                                <i class="fa fa-fw fa-link"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Element Specific Tools -->
            <section class="col-md-6 section selection-controls">
                <div class="wrapper selection/container">
                    <!-- textSelection -->
                    <div class="form-horizontal selection" data-selection="text multiText">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Align
                            </label>
                            <div class="col-sm-4">
                                <div class="btn-group">
                                    <input type="checkbox" class="uRadioBtn" name="textAlignment" id="leftText" value="leftText" data-change="alignSelected">
                                    <label class="btn btn-default" for="leftText">
                                        <i class="fa fa-align-left"></i>
                                    </label>
                                    <input type="checkbox" class="uRadioBtn" name="textAlignment" id="centerText" value="textAlignCenter" data-change="alignSelected">
                                    <label class="btn btn-default" for="centerText">
                                        <i class="fa fa-align-center"></i>
                                    </label>
                                    <input type="checkbox" class="uRadioBtn" name="textAlignment" id="rightText" value="rightText" data-change="alignSelected">
                                    <label class="btn btn-default" for="rightText">
                                        <i class="fa fa-align-right"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Colour
                            </label>
                            <div class="col-sm-4">
                                <div class="btn-group">
                                    <input type="checkbox" class="uRadioBtn" name="fontColor" id="black" value="black" data-change="changeColor">
                                    <label class="btn btn-default" for="black">
                                        Black
                                    </label>
                                    <input type="checkbox" class="uRadioBtn" name="fontColor" id="white" value="white" data-change="changeColor">
                                    <label class="btn btn-default" for="white">
                                        White
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- imageSelection -->
                    <div class="form-horizontal selection" data-selection="image">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="imageURL" class="col-sm-2 control-label">
                                    URL
                                </label>
                                <div class="col-sm-6">
                                    <input type="url" class="form-control" id="imageURL" data-change="changeImageUrl">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="imageWidth" class="col-sm-2 control-label">
                                    Size
                                </label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control multi-input" name="imageSize" id="imageWidth" value="auto" placeholder="auto" data-change="changeImageSize">
                                </div>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control multi-input" name="imageSize" id="imageHeight" placeholder="auto" value="auto" data-change="changeImageSize">
                                </div>
                                <div class="col-sm-3">
                                    <p class="help-block" id="naturalSize"></p>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- videoSelection -->
                    <div class="form-horizontal selection" data-selection="video">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="videoId" class="col-sm-2 control-label">
                                    Id
                                </label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="videoId" data-change="changeVideoId">
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- creditsSelection -->
                    <div class="form-horizontal selection" data-selection="credits">
                        <div class="form-group">
                            <label for="creditsContents" class="col-sm-2 control-label">
                                Contents
                            </label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="5" data-change="updateCredits" id="creditsEditor"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- CtaSelection -->
                    <div class="form-horizontal selection" data-selection="cta">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Colour
                            </label>
                            <div class="col-sm-10">
                                <div class="btn-group">
                                    <input type="checkbox" class="uRadioBtn" name="ctaColor" id="ctaBlack" value="black" data-change="changeCtaColor">
                                    <label class="btn btn-default" for="ctaBlack">
                                        Black
                                    </label>
                                    <input type="checkbox" class="uRadioBtn" name="ctaColor" id="ctaWhite" value="white" data-change="changeCtaColor">
                                    <label class="btn btn-default" for="ctaWhite">
                                        White
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ctaId" class="col-sm-2 control-label">
                                Id
                            </label>
                            <div class="col-sm-3">
                                <input type="cta" class="form-control" id="ctaId" placeholder="" data-change="changeCtaId">
                            </div>
                        </div>
                    </div>

                    <!-- mixedSelection -->
                    <div class="selection" data-selection="mixed">
                        <p class="lead">
                            You have selected elements of multiple types.
                        </p>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="form-horizontal selection bottom-section" id="bottom-section">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                Anchor
                            </label>
                            <div class="col-sm-4">
                                <div class="btn-group">
                                    <input type="radio" class="radioBtn" name="verticalAnchor" id="anchorTop" value="top" data-change="changeVerticalAnchor">
                                    <label class="btn btn-default" for="anchorTop">
                                        Top
                                    </label>
                                    <input type="radio" class="radioBtn" name="verticalAnchor" id="anchorBottom" value="bottom" data-change="changeVerticalAnchor">
                                    <label class="btn btn-default" for="anchorBottom">
                                        Bottom
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="btn-group">
                                    <input type="radio" class="radioBtn" name="horizontalAnchor" id="anchorLeft" value="left" data-change="changeHorizontalAnchor">
                                    <label class="btn btn-default" for="anchorLeft">
                                        Left
                                    </label>
                                    <input type="radio" class="radioBtn" name="horizontalAnchor" id="anchorRight" value="right" data-change="changeHorizontalAnchor">
                                    <label class="btn btn-default" for="anchorRight">
                                        Right
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div class="notification hasZ +z-depth-2" id="notify">
        <i class="fa fa-lg fa-fw fa-bell pull-left"></i>
        <div class="notification/content">
            <header class="notification/header"></header>
            <main class="notification/body"></main>
        </div>
        <i class="fa fa-close notification/close"></i>
    </div>
    
    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-close"></i></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body" data-modal-type="alert confirm">
                    <p></p>
                </div>
                <div class="modal-body" data-modal-type="select">
                    <select class="form-control" id="modal-select"></select>
                </div>
                <div class="modal-footer" data-modal-type="alert select">
                    <button type="button" class="btn btn-primary" data-dismiss="modal"></button>
                </div>
                <div class="modal-footer" data-modal-type="confirm">
                    <button type="button" class="btn btn-default" data-dismiss="modal"></button>
                    <button type="button" class="btn btn-primary" data-confirm></button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="html"></div>
</div>
