<div class="magtool">
    <div class="container">
        <section class="col-md-2">
            <div class="btn-group-vertical col-md-offset-6" role="group" aria-label="...">
                <button type="button" class="btn btn-default glyphicon glyphicon-edit"> Start Edit</button>
                <button type="button" class="btn btn-default glyphicon glyphicon-folder-open"> Unlock</button>
            </div>
        </section>
        <section class="col-md-4">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Slug:</label>
                    <div class="col-sm-9">
                        <div class="radio">
                        <label class="radio-inline" for="slugLeft">
                            <input type="radio" name="slug" id="slugLeft" value="left"> L
                        </label>
                        <label class="radio-inline" for="slugRight">
                            <input type="radio" name="slug" id="slugRight" value="right"> R
                        </label>
                        <label class="radio-inline" for="slugNone">
                            <input type="radio" name="slug" id="slugNone" value="none"> None
                        </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Credits:</label>
                    <div class="col-sm-9">
                        <div class="btn-group">
                            <button class="btn" type="button"><em class="glyphicon glyphicon-transfer"></em></button>
                            <button class="btn" type="button"><em class="glyphicon glyphicon-adjust"></em></button>
                            <button class="btn" type="button"><em class="glyphicon glyphicon-remove"></em></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="col-md-6">
            <!-- Specific tools -->
        </section>
    </div>
</div>
<div id="html"></div>
